<div class="container">
  <div class=" text-center">

    <div class="col-sm-12 ml-auto mr-auto" *ngIf="!resetting">
      <form class="form-signin" [formGroup]="form">
        <h1 class="h3 mb-3 font-weight-normal"> Forget password </h1>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email"
          required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login($event)">send code</button>
        <br>
    <br>
      </form>
      <a href='#' routerLink='/signup'> No account? Sign up now </a>
    </div>

    <div class="col-sm-12 ml-auto mr-auto" *ngIf="resetting">
      <h2>we sent you an email contains reset code </h2>
      <form class="form-signin" [formGroup]="formcode">
        <h1 class="h3 mb-3 font-weight-normal"> Forget password </h1>
        <br>
        <label for="inputEmail" class="sr-only">code</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="code" formControlName="code" required
          autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="checkcode($event)">enter code</button>
        <br>

        <br>
      </form>
    </div>

  </div>
</div>
